<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="d3.js"></script>
    <script>
    function draw(data) {
        "use strict";
        d3.select("body")
          .append("ul")
          .selectAll("li")
          .data(data)
          .enter()
          .append("li")
            .text(function (d) {
                return d.name + ": " + d.status;
            });
            // yay real data! but sorta boring huh? 
            // maybe we should add some flavor here? right here? 
            // oooh, good idea!
    }
    </script>
</head>
<body>
    <script>
        d3.json('data/service_status.json', draw);
    </script>
</body>
</html>
